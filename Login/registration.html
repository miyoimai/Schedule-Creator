<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h2 style="text-align: center;">Registration!</h2>
    <form action="/script.js" method="post">
    <div class="imgcontainer">
        <img src="DrexelVerticalBlue.png" style="width: 25%" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" label="Full Name" placeholder="Example Name">
        </form>

        <label for="uname"><b>Username</b></label>

        <button type="submit" style="border-radius: 10px;">LOGIN</button>
        <label>
            <input type="checkbox" checked="checked"   name="remember"> Remember me
        </label>
    </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>

</body>
</html>
